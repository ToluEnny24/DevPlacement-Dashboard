<!DOCTYPE html>
<html>
<head>

	<title>Users Dashboard</title>
	 <link rel="stylesheet" type="text/css" href="../css/index.css">

<body>

<!-- This section welcomes you -->
<div id="welcome">
<h1 id="hello">Hello, <span id="emerald">Emerald</span></h1>
<p>Welcome to your dashboard. Kindly sort through the user base.</p>
<input type="text" id="searchbar" placeholder="Find a user">
</div>


<!-- This section would show the list of users -->
<section class="users">
<h5>Show Users</h5>
<figure>
	<a href="#">
		<div id="all">
		 	<!-- This is a box that links to all the users -->
		</div>
	</a>
	<figcaption>All users</figcaption>
</figure>
<figure>
	<a href="#">
		<div id="male">
			<!-- This is a box that links to the male users -->
		</div>
	</a>
	<figcaption>Male Users</figcaption>
</figure>
<figure>
	<a href="#">
		<div id="female">
			<!-- This is a box that links to the female users -->
		</div>
	</a>
	<figcaption>Female Users</figcaption>
</figure>

</section>
</body>
</html>
